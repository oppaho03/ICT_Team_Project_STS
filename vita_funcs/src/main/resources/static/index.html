<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        /* 전체 화면을 2등분 */
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* 왼쪽과 오른쪽 영역 */
        .left, .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
        }

        .left {
            background-color: #f2f2f2;
            color: #4CAF50; /* 녹색 */
        }

        .right {
            background-color: #f2f2f2;
            color: #2196F3; /* 파란색 */
        }

        /* 클릭 시 효과 */
        .left:hover, .right:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="left" onclick="window.location.href='/yw'">YW</div>
    <div class="right" onclick="window.location.href='/dh'">DH</div>
</body>
</html>
